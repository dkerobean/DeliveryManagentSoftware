{% extends 'layouts/admin_dashboard.html' %}

{% load static %}

{% block content %}

<!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Form-Layouts</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Forms</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Form-Layouts</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->                       

                        <!--Row -->
                        <div class="row">
                            <div class="col-md-12 col-xl-6 mx-auto">                              
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Delete</h3>
                                    </div>
                                    <div class="card-body">
                                        <form action="" method="POST">
                                            {% csrf_token %}                                           
                                                <div class="row">                                               
                                                    <h4 class="text-center">Are you sure you want to delete <b>{{item}}</b></h4>
                                                    <div class="col-md-6">
                                                        <a class="btn btn-primary mt-4 mb-0" href="{{ request.META.HTTP_REFERER }}"> Cancel</a>    
                                                        <button type="submit" class="btn btn-danger mt-4 mb-0">
                                                            Delete
                                                        </button>
                                                    </div>                                                                                                                              
                                            </div>
                                        </form>
                                    </div>
                                </div>                               
                            </div>
                        </div>
                        <!--End Row-->
                    </div>
                    <!-- CONTAINER CLOSED -->

                </div>
            </div>
            <!--app-content closed-->

{% endblock content %}
