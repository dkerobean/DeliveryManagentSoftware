{% extends 'layouts/frontend_base.html' %}

{% load static %}

{% block content %}

    <main>
      <!-- Banner Area -->
      <section class="banner-area-4 pb-140">
        
        <div class="container">
          <div class="row flex-column-reverse flex-md-row">
            <div class="col-lg-7 col-md-6">
              <div class="banner-left">
                <h4>Estimate</h4>
                <p>GHS {{price}}</p>
                <div class="contact-form p-5">
                  
                <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="contact-form-name">
                        <label for="topic">Your contact</label>
                        <input name="sender_contact" type="number" required maxlength=10/>
                      </div>
                      <div class="contact-form-name">
                        <label for="topic">Recievers contact</label>
                        <input name="reciever_contact" type="number" id="phone" required maxlength=10 />
                      </div>
                    </div>
                    <div class="col-6">
                            <div class="contact-form-button">
                                <button onclick="goBack()" class="btn btn-red">Back</button>
                            </div>

                            <script>
                            function goBack() {
                              window.history.back();
                            }
                            </script>
                    </div>
                    <div class="col-6">
                            <div class="contact-form-button">
                                <button type="submit" class="btn btn-red" required >Confirm</button>
                            </div>
                    </div>
                  </div>
                </form>

                </div>                
              </div>
            </div>
            
            <div class="col-md-5 offset-md-1 offset-lg-0 mt-5 ml-4">
              <iframe
                width="600"
                height="450"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/directions?key={{google_api_key}}&origin={{pickup_location}}&destination={{destination_location}}">
            </iframe>
                <h4>Distance: {{distance}} KM</h4>
                <h4>Estimate: GHS {{ price }}</h4>
            </div>
          </div>         
          
        </div>
      </section>
      <!-- Banner Area -->
    </main>
    
    
{% endblock content %}
