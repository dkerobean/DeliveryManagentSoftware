{% extends 'layouts/frontend_base.html' %}

{% load static %}

{% block content %}

    <main>
      <!-- Banner Area -->
      <section class="banner-area-4 pb-140">
        <div class="banner-shapes">
          <div class="shape">
            <img src="{% static 'assets/images/home_4/banner-shape-1.svg' %}" alt="shapes" />
          </div>
          <div class="shape">
            <img src="{% static 'assets/images/home_4/banner-shape-2.svg' %}" alt="shapes" />
          </div>
          <div class="shape">
            <img src="{% static 'assets/images/home_4/banner-shape-3.svg' %}" alt="shapes" />
          </div>
          <div class="shape">
            <img src="{% static 'assets/images/home_4/banner-shape-1.svg' %}" alt="shapes" />
          </div>
          <div class="shape">
            <img src="{% static 'assets/images/home_4/banner-shape-4.svg' %}" alt="shapes" />
          </div>
        </div>
        <div class="container">
          <div class="row flex-column-reverse flex-md-row">
            <div class="col-lg-7 col-md-6">
              <div class="banner-left">
                <h2 class="banner-title wow fadeInLeft" data-wow-delay="0.2s">Book Your Delivery</h2>
                <div class="contact-form p-5">
                  
                <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="contact-form-select mt-5">
                        <label for="topic">I want to</label>
                        <select id="topic" name="item" required class="nice-select-common select-topic">
                          <option data-display="What do you want to send"></option>
                          <option value="Send a package" >Send a package</option>
                        </select>
                      </div>
                      <div class="contact-form-name mt-5">
                        <label for="topic">What kind of item</label>
                        <select id="topic" required name="item-type" class="nice-select-common select-topic">
                          <option data-display="What kind of item is it"></option>
                          <option value="Document and Books" >Document and Books</option>
                        </select>
                      </div>
                      <div class="contact-form-name mt-5">
                        <label for="topic">Pickup (Where are we picking the package from?)</label>
                        <input type="text" id="pickup-location" name="pickup-location" placeholder="Please provide an exact or aproximate location" required />
                      </div>
                      <div class="contact-form-name">
                        <label for="phone">Destination (Where are we delivering the package to?)</label>
                        <input type="text" id="destination-location" name="destination-location" placeholder="Please provide an exact or aproximate location" required/>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="contact-form-button">
                        <button type="submit" class="btn btn-red">Get Estimate</button>
                        {% comment %} <a href="" class="btn btn-red">Get Estimate</a> {% endcomment %}
                      </div>
                    </div>
                  </div>
                </form>

                </div>                
              </div>
            </div>
            <div class="col-md-5 offset-md-1 offset-lg-0">
              <div class="banner-right">
                <img class="banner-img-1 wow zoomIn" data-wow-delay="0.1s" src="{% static 'assets/images/home_4/banner-bubble-icon1.svg' %}" alt="Icon Image" />
                <img class="banner-img-2 wow zoomIn" data-wow-delay="0.2s" src="{% static 'assets/images/home_4/banner-bubble-icon2.svg' %}" alt="Icon Image" />
                <img class="banner-img-3 wow zoomIn" data-wow-delay="0.3s" src="{% static 'assets/images/home_4/banner-bubble-icon3.svg' %}" alt="Icon Image" />
                <img class="banner-img-4" data-parallax='{"x":-50, "y": 70, "rotateY":0}' src="{% static 'assets/images/home_4/banner-frame.png' %}" alt="Icon Image" />
                <img class="banner-img-5" data-parallax='{"x":-50, "y": 50, "rotateY":0}' src="{% static 'assets/images/home_4/banner-frame2.png' %}" alt="Icon Image" />
                <img class="banner-img-6" data-parallax='{"x":0, "y": 70, "rotateY":0}' src="{% static 'assets/images/home_4/banner-frame3.png' %}" alt="Icon Image" />
                <img class="banner-img-7" data-parallax='{"x":0, "y": -70, "rotateZ":0}' src="{% static 'assets/images/home_4/banner-window.png' %}" alt="Icon Image" />
                <img class="banner-img-8" data-parallax='{"x":0, "y": -100, "rotateZ":0}' src="{% static 'assets/images/home_4/banner-window2.png' %}" alt="Icon Image" />
                <img class="banner-img-9 wow fadeInRight" data-wow-delay="0.3s" src="{% static 'assets/images/home_4/banner-plant.png' %}" alt="Icon Image" />
                <img class="banner-img-10 wow fadeInRight" data-wow-delay="0.4s" src="{% static 'assets/images/home_4/banner-man.png' %}" alt="Icon Image" />
                <img class="banner-img-11 wow fadeInDown" data-wow-delay="0.5s" src="{% static 'assets/images/home_4/banner-floor-bg.png' %}" alt="Icon Image" />
              </div>
            </div>
          </div>

          <div class="row pt-lg-4 pt-0">
            <div class="col-md-2 col-sm-4">
              <div class="client-image wow fadeInRight" data-wow-delay="0.1s">
                <img src="{% static 'assets/images/brand/brand-6.svg' %}" alt="brand" />
              </div>
            </div>
            <div class="col-md-2 col-sm-4">
              <div class="client-image wow fadeInRight" data-wow-delay="0.3s">
                <img src="{% static 'assets/images/brand/brand-7.svg' %}" alt="brand" />
              </div>
            </div>
            <div class="col-md-2 col-sm-4">
              <div class="client-image wow fadeInRight" data-wow-delay="0.5s">
                <img src="{% static 'assets/images/brand/brand-8.svg' %}" alt="brand" />
              </div>
            </div>
            <div class="col-md-2 col-sm-4">
              <div class="client-image wow fadeInRight" data-wow-delay="0.7s">
                <img src="{% static 'assets/images/brand/brand-9.svg' %}" alt="brand" />
              </div>
            </div>
            <div class="col-md-2 col-sm-4">
              <div class="client-image wow fadeInRight" data-wow-delay="0.9s">
                <img src="{% static 'assets/images/brand/brand-10.svg' %}" alt="brand" />
              </div>
            </div>
            <div class="col-md-2 col-sm-4">
              <div class="client-image wow fadeInRight" data-wow-delay="1.1s">
                <img src="{% static 'assets/images/brand/brand-11.svg' %}" alt="brand" />
              </div>
            </div>
          </div>

          <div class="client-meta">
            <ul class="client-review-icon">
              <li><i class="fas fa-star"></i></li>
              <li><i class="fas fa-star"></i></li>
              <li><i class="fas fa-star"></i></li>
              <li><i class="fas fa-star"></i></li>
              <li><i class="fas fa-star"></i></li>
            </ul>
            <div class="client-review-number"><span>4.9</span> Stars</div>
            <div class="client-review"><span>5121+</span> Reviews</div>
          </div>

          <div class="row text-center">
            <a class="customer-more" href="index-hrm.html#">More customer stories <i class="arrow_right"></i></a>
          </div>
        </div>
      </section>
      <!-- Banner Area -->
    </main>
    
    
{% endblock content %}
