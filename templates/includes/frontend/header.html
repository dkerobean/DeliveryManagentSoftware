{% load static %}

<header class="header-area">
      <nav class="navbar navbar-expand-lg menu_three sticky-nav">
        <div class="container-fluid">
          <a class="navbar-brand header_logo" href="{% url 'home' %}">
            <img class="main_logo" src="{% static 'assets/images/logo.svg' %}" alt="logo" />
          </a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="menu_toggle">
              <span class="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </span>
              <span class="hamburger-cross">
                <span></span>
                <span></span>
              </span>
            </span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarText">
            <ul class="navbar-nav menu mx-auto">
              <li class="nav-item mega-home">
                <a href="{% url 'book-delivery' %}" class="nav-link">Book a delivery</a>              
              </li>
              <li class="nav-item submenu active">
                <a href="{% url 'track-order' %}" class="nav-link ">Track Order</a>                             
              </li>             
              
              <li class="nav-item">
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
              </li>
            </ul>
            
            {% if request.user.is_authenticated %}

              <a class="btn btn-red" href="{% url 'user_home' request.user.profile.id %}">Dashboard</a>

            {% else %}

              <div class="right-nav">
                <a href="{% url 'user-login' %}">Sign in</a>
                <a class="btn btn-red" href="{% url 'user-register' %}">Sign Up</a>
              </div>

            {% endif %}

              

          </div>
        </div>
      </nav>
    </header>
